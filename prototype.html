<!doctype html>
<html>
  <head>
    <title>pinball</title>
    <meta charset="utf-8">
    <style>
      #arena {
        box-shadow: 0px 0px 40px gray;
        -moz-box-shadow: 0px 0px 40px gray;
        -webkit-box-shadow: 0px 0px 40px gray;
        border-radius: 10px;
        margin: 30px 30px;
      }
      h1 {
        float:right
      }
      body {
        font-family: helvetica, arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <canvas id="arena" width="350" height="500"></canvas>
    <script src="prototype.js"></script>
    <script>
    ball = [20, 20]
velo = [1, 10]
gravity = 1
line = [10, 300, 90, 400]

x = (line[1]*velo[0]*velo[0])/(gravity*line[0] - gravity*line[2]) - (
line[3]*velo[0]*velo[0])/(gravity*line[0] - gravity*line[2]) - (
line[0]*velo[0]*velo[1])/(gravity*line[0] - gravity*line[2]) + (
line[2]*velo[0]*velo[1])/(
gravity*line[0] - 
gravity*line[2]) - (velo[0]*Math.sqrt(-4*(gravity*line[0] - 
gravity*line[2])*(2*ball[1]*line[0] - 2*line[0]*line[1] + 
2*line[1]*line[1] - 2* ball[1]*line[2] + 2*line[1]*line[2] - 
2*line[1]*line[3]) + Math.pow(-2*line[1]*velo[0] + 
2*line[3]*velo[0] + 2*line[0]*velo[1] - 
2*line[2]*velo[1],2)))/(2*(gravity*line[0] - 
gravity*line[2]))
    </script>
  </body>
</html>
